h1 {
  font-size: 32px;
}

  font-size: 20px;
}

h1, h2 {
  font-weight: lighter;
}

  font-size: 14px;
}

a {

}

a:hover {
  opacity: 0.8;

input {

.button, button {

  border-radius: 2px;
  font-size: 14px;

  background-color: #1976d2;
  color: white;
  border: none;

.button:hover, button:hover {
  opacity: 0.8;
  font-weight: normal;
}

.button:disabled, button:disabled {
  opacity: 0.5;
  cursor: auto;
}

/* Fancy Button */

.fancy-button {
  background-color: white;
  color: #1976d2;
}

.fancy-button i.material-icons {
  color: #1976d2;

}

app-top-bar {
